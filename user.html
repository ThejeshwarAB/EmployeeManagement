<body>
   <nav class="navbar navbar-light bg-light shadow p-3 mb-5 bg-white rounded" style="padding: 15px; position: fixed; top: 0; width: 100%">
      <div class="navbar-brand mx-auto">
         <img alt="Logo" width="200" height="30" src="images/Logo.png">
      </div>
   </nav>
   <h3 id="header" class="d-block p-2 text-dark fixed-top" style="margin: 15px;"></h3>
   <div class="d-flex justify-content-center">
      <div class="card-deck" style="width: 50%; height: 50%;">
         <div class="card">
            <img class="card-img-top" style= "height:65%" src="images/managework.jpg" alt="Card image cap">
            <div class="card-body text-center">
               <h6 class="card-title">Work progress</h6>
               <form action="/usertable.html" method="POST">
                  <button class="btn btn-light col-6" type="submit">
                     <h6>Click here</h6>
                  </button>
               </form>
            </div>
         </div>
         <div class="card">
            <img class="card-img-top" src="images/updateus.jpg" style= "height:65%;" alt="Card image cap">
            <div class="card-body text-center">
               <h6 class="card-title text-center">Update profile</h6>
               <form action="/update.html" method="POST">
                  <button class="btn btn-light col-6" type="submit" id="update">
                     <h6>Click here</h6>
                  </button>
               </form>
            </div>
         </div>
      </div>
   </div>
   <div class="fixed-top text-right"><button id="logout" class="btn btn-danger" style="margin: 15px">Logout</button></div>
   <div class="outAlert-top alert  fixed-top" style="display:none;" style="margin: 25px; left: 25%;  width: 50%;">

<script>
   window.onload = function(event){
     event.preventDefault()
     var url = '/user.html'
     var posting = $.post( url )
     posting.done(function(data){
       // alert("Hello "+data.user)
       // $("#header").html="Hello, "+data.user
       document.getElementById("header").innerHTML="Hello, "+data.user
     })
   }
   
   $("#update").submit(function(event){
     event.preventDefault()
     // var $form = $(this),
     var url = $form.attr('action')
     var posting = $.post( url )
     posting.done(function(data){
     window.location.href = "update.html"
      })
   })
   
   function outAlert(){
     //event.preventDefault()
     $(".outAlert-top").show();
     setTimeout(function(){
     $(".outAlert-top").fadeTo(0, 250).slideUp(250, function(){
       $(".outAlert-top").slideUp(250);
     })
     }, 2000);
   }
   
   $("#logout").click(function(event){
     event.preventDefault()
     //alert("You are logging out")
     outAlert()
     var posting = $.post("/logout",{})
     posting.done(function(data){
       if(data=="ok")
       window.location.href = "/"
     })
   })
   
   $("#table").submit(function(event){
     event.preventDefault()
   //  alert("You will be redirected")
     var url = $form.attr('action')
     var posting = $.post( url )
     posting.done(function(data){
     window.location.href = "usertable.html"
      })
   })
</script>
