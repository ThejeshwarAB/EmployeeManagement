<script>
   function msAlert(){
     //event.preventDefault()
     $(".msAlert-top").show();
     setTimeout(function(){
     $(".msAlert-top").fadeTo(0, 250).slideUp(250, function(){
       $(".msAlert-top").slideUp(250);
     })
     }, 2000);
   }
   
   function outAlert(){
       //event.preventDefault()
       $(".outAlert-top").show();
       setTimeout(function(){
       $(".outAlert-top").fadeTo(0, 250).slideUp(250, function(){
         $(".outAlert-top").slideUp(250);
       })
       }, 2000);
     }
   
   window.onload = function(event){
     // console.log("This is working")
     event.preventDefault()
     var url = '/admin.html'
     var posting = $.post( url )
     posting.done(function(data){
       // alert("Hello "+data.user)
       // $("#header").html="Hello, "+data.user
       document.getElementById("header").innerHTML = "Hello, "+data.user
     })
   }
   
   $("#update").submit(function(event){

     // var $form = $(this),
     var url = $form.attr('action')
     var posting = $.post( url )
     posting.done(function(data){
     window.location.href = "update.html"
      })
   })
   
   $("#logout").click(function(event){
     event.preventDefault()
      outAlert()
     var posting = $.post("/logout",{})
     posting.done(function(data){
       if(data=="ok")
       window.location.href = "/"
     })
   })
   
   $("#table").submit(function(event){
